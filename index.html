<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="index.css">
        <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4314a7bb29.js" crossorigin="anonymous"></script>

        <title>Password Generator</title>
    </head>
    <body>
        <main>
            <div class="container">
                <!-- HEADER -->
                <div class="header">
                    <h1><div id="lock">🔒🗝️</div>Generate a<br><span class="highlight">random password</span></h1>
                    <h2>Never use an insecure password again.</h2>
                </div>
                <!-- PASSWORD OUTPUT -->
                <div class="password-section">
                    <div>
                        <textarea id="generated-password" maxlength="25" readonly></textarea>
                    </div>
                    <div>    
                        <button id="copy-btn" onclick="copy()"><i class="fa-solid fa-copy"></i></button>
                    </div>    
                </div>
                <!-- PASSWORD STRENGTH -->
                <div class="password-strength-container">
                    <p id="password-strength">Strength: </p>
                </div>    
                <!-- GENERATOR OPTIONS -->
                <div class="options-section">
                    <div class="slider-container">
                        <label for="password-length">Password Length: <span id="length-value">15</span></label>
                        <input type="range" id="password-length" min="10" max="25" value="15">
                    </div>
                    <div class="options-container">
                        <div id="option-1">
                            <input type="checkbox" id="option1" name="option1" value="symbol">
                            <label for="option1">Include uppercase</label><br>
                        </div>
                        <div id="option-2">
                            <input type="checkbox" id="option2" name="option2" value="number">
                            <label for="option2">Include numbers</label>
                        </div>
                        <div id="option-3">
                            <input type="checkbox" id="option3" name="option3" value="symbol">
                            <label for="option3">Include symbols</label><br>
                        </div>
                    </div>               
                </div>
                <!-- GENERATE BUTTON -->
                <div class="generate-section">
                    <button id="generate-btn" onclick="generatePassword()">Generate Password</button>
                </div>
            </div>            
        </main>
        <footer class="footer">
            Created by <a href="https://github.com/sndrt" target="_blank">sndrt</a>
        </footer>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
